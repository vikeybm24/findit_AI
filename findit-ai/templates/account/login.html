{% load socialaccount %}

<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="text-center bg-white p-12 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Sign In to FindIt AI</h1>
        <p class="text-gray-600 mb-8">Please sign in with your Google account to continue.</p>
        
        {% provider_login_url "google" as google_login_url %}
        
        <a href="{{ google_login_url }}" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-100 transition duration-200">
            <svg class="w-5 h-5" viewBox="0 0 48 48">
                <path fill="#4285F4" d="M24 9.5c3.9 0 6.9 1.6 9.1 3.7l6.9-6.9C35.9 2.5 30.5 0 24 0 14.9 0 7.3 5.4 4.3 12.9l8.1 6.3C13.8 13.5 18.5 9.5 24 9.5z"></path>

                <path fill="#FBBC05" d="M12.4 28.2c-.4-1.2-.6-2.5-.6-3.8s.2-2.6.6-3.8l-8.1-6.3C1.6 17.6 0 21.6 0 26c0 4.4 1.6 8.4 4.3 11.5l8.1-6.3z"></path>
                <path fill="#EA4335" d="M24 48c6.5 0 11.9-2.2 15.9-5.9l-7.7-6c-2.2 1.5-4.9 2.4-8.2 2.4-5.5 0-10.2-4-11.9-9.4l-8.1 6.3C7.3 42.6 14.9 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            <span class="text-gray-700 font-medium">Sign in with Google</span>
        </a>
    </div>
</body>
</html>
